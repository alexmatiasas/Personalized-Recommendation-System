repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
      
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest before push
        entry: pytest --maxfail=1 --disable-warnings -q
        language: system
        stages: [push]